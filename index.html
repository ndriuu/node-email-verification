<html>
<head>
<title>Node.JS Email application</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var from,email,name,password,subject,text;
	$("#send_email").click(function(){		
		email=$("#email").val();
		name=$("#name").val();
		password=$("#password").val();		
		$("#message").text("Sending E-mail...Please wait");
		$.get("http://localhost:3000/api/user/send",
		{
			name:name,
			email:email,
			password:password

		},function(data){
		if(data=="sent")
		{
			$("#message").empty().html("<p>Email is been sent at "+email+" . Please check inbox !</p>");
		}
		else if(data=="terpakai")
		{
			$("#message").empty().html("<p> Email Telah terpakai</p>");
		}

});
	});
});
</script>
<style>
#container
{
	margin-left:400px;
	margin-top:50px;
}
#name,#email,#password,#subject,#content
{
	font-family: "Segoe UI";
	font-size:18px;
	width:530px;
}
h1
{
	font-family: "Segoe UI";
	font-size:40px;	
	color: #3b5998;
}
p
{
	color:green;
}
#send_email
{
	font-size:15px;
	font-family: "Segoe UI";
}
#message
{
	font-size:18px;
}
</style>
</head>
<body>
<div id="container">
<h1>Register</h1>
<input type="text" id="name" placeholder="Name"><br>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="password"><br>
<button id="send_email">Send Email</button><br>
<span id="message"></span>
</div>
</body>
</html>
